<lift:surround with="default" at="content">

    <h1>Analysis details: <span data-lift="AnalysisDetails.filename"></span></h1>

    <div data-lift="AnalysisDetails.resetButton">none</div>

        <h2>File presence condition</h2>

        <div data-lift="AnalysisDetails.filepresencecondition">none</div>

    <h2>Comments</h2>
    <lift:snippet type="CommentForm.comments" form="get" ></lift:snippet>


    <h2>Errors</h2>
        <table class="lift:ErrorTable">
            <tr><th>Msg</th><th>Condition</th><th>Severity</th><th>Location</th></tr>
            <tr id="my_tr"><td>An item</td>
            </tr>
        </table>

    <h2>Log</h2>

    <pre data-lift="AnalysisDetails.log">none</pre>

    <h2>Error Log</h2>

    <pre data-lift="AnalysisDetails.errorlog">none</pre>


</lift:surround>
